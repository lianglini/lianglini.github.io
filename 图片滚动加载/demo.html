<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>图片延迟加载</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery-1.6.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="js/lyz.delayLoading.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$("img").delayLoading({
					defaultImg: "images/loading.jpg", // 预加载前显示的图片
					errorImg: "", // 读取图片错误时替换图片(默认：与defaultImg一样)
					imgSrcAttr: "originalSrc", // 记录图片路径的属性(默认：originalSrc，页面img的src属性也要替换为originalSrc)
					beforehand: 0, // 预先提前多少像素加载图片(默认：0)
					event: "scroll", // 触发加载图片事件(默认：scroll)
					duration: "slow", // 三种预定淡出(入)速度之一的字符串("slow", "normal", or "fast")或表示动画时长的毫秒数值(如：1000),默认:"normal"
					container: window, // 对象加载的位置容器(默认：window)
					success: function(imgObj) {}, // 加载图片成功后的回调函数(默认：不执行任何操作)
					error: function(imgObj) {} // 加载图片失败后的回调函数(默认：不执行任何操作)
				});
			});
		</script>
		<style type="text/css">
			.box {
				width: 100%;
				margin: 0 auto;
			}
			
			.box ul li {
				width: 100%;
				margin: 10px;
				height: 700px;
				border: 1px solid #e6e6e6;
				list-style: none;
			}
			
			.box ul li img {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
				<li class="col-xs-12"><img originalsrc="images/wp9.jpg" /></li>
			</ul>
		</div>
	</body>

</html>
